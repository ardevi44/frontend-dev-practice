  <style>
    :root {
      --white: #fff;
      --black: #000;
      --very-light-pink: #c7c7c7;
      --info-text: #797979;
      --text-input-field: #f7f7f7;
      --hospital-green: #acd9b2;
      --price: #404040;

      /*font sizes*/
      --title: 1.8rem;
      --label: 1.4rem;

      /* font families */
      --quicksand: "Quicksand", sans-serif;
      --roboto: "Roboto", sans-serif;

      /* colors */
      --active: #45d158;
    }

    html {
      font-size: 62.5%;
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--quicksand);
    }

    a {
      text-decoration: none;
    }

    .main-container {
      min-width: 37.5rem;
    }

    .product-list {
      max-width: 120.8rem;
      width: 92%;
      display: grid;
      grid-template-columns: repeat(auto-fill, 16.3rem);
      justify-content: center;
      column-gap: 1.5rem;
      row-gap: 2rem;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .product-list {
        grid-template-columns: repeat(auto-fill, 22.4rem);
      }
    }

    .product-card {
      min-height: 21.1rem;
    }

    .product-card__img {
      height: 16.3rem;
      border-radius: 2rem;
      object-fit: cover;
      object-position: center;
    }

    @media (min-width: 768px) {
      .product-card__img {
        height: 21.6rem;
      }
    }

    .product-card__description-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .product-card__price {
      font-family: var(--roboto);
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--price);
    }

    .product-card__name {
      font-size: 1.4rem;
      color: var(--info-text);
    }

    .product-card__add-icon {
      width: 4rem;
      height: 4rem;
    }

    @media (min-width: 768px) {
      .product-card__price {
        font-size: 1.8rem;
      }

      .product-card__name {
        font-size: 1.6rem;
      }

      .product-card__add-icon {
        width: 5rem;
        height: 5rem;
      }
    }
  </style>
