<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale | Log in</title>
    <link rel="icon" type="image/svg+xml" href="./yard-sale-favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --label: 1.4rem;
        --quicksand: "Quicksand", sans-serif;
        --text-input-field: #f7f7f7;
        --info-text: #797979;
        --hospital-green: #acd9b2;
        --white: #fff;
        --active: #45d158;
      }

      html {
        font-size: 62.5%; /* 1rem = 10px */
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--quicksand);
      }

      a {
        text-decoration: none;
      }

      input[type="email"] {
        color: var(--info-text);
      }

      .login {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        min-height: 59.2rem;
        max-height: 81.2rem;
        width: 90%;
        max-width: 34rem;
        margin: 0 auto;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        padding-top: 10rem;
      }

      .login__logo {
        width: 20.5rem;
        align-self: center;
      }

      .form {
        margin-top: 5.5rem;
      }

      .field {
        display: flex;
        flex-direction: column;
      }

      .form__field {
        display: flex;
        flex-direction: column;
        margin-top: 2rem;
        text-align: left;
        gap: 0.4rem;
      }

      .form .form__field:first-child {
        margin-top: 0;
      }

      .form__label {
        font-size: var(--label);
        font-weight: 700;
      }

      .form__input {
        border: none;
        outline: none;
        background-color: var(--text-input-field);
        padding: 1.2rem 0.8rem;
        border-radius: 1rem;
        font-size: 1.6rem;
      }

      .button {
        display: block;
        width: 100%;
        padding: 1.5rem;
        border: none;
        border-radius: 1rem;
        outline: none;
        font-family: var(--quicksand);
        font-size: 1.8rem;
        text-align: center;
      }

      .button--primary {
        margin-top: 3.5rem;
        background-color: var(--hospital-green);
        color: var(--white);
      }

      .button-secondary {
        border: 0.1rem solid var(--hospital-green);
        background-color: var(--white);
        color: var(--hospital-green);
        font-weight: 700;
      }

      .button-secondary:hover {
        background-color: var(--active);
        cursor: pointer;
        color: var(--white);
      }

      .login__sign-up-button {
        margin-bottom: 2.5rem;
      }

      .extra-info-text {
        margin-top: 3rem;
        font-size: 1.4rem;
        font-weight: 500;
        color: var(--info-text);
      }

      .info-link--primary {
        color: var(--hospital-green);
      }

      .forgot-password {
        display: block;
        margin-top: 3rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="login">
      <div class="form-container">
        <img
          class="login__logo"
          src="./logo-yard-sale.svg"
          alt="Yard Sale Logo"
        />
        <form class="form login__form" action="">
          <div class="field form__field">
            <label class="form__label" for="">Email address</label>
            <input
              class="form__input"
              type="email"
              value="camilayokoo@gmail.com"
            />
          </div>
          <div class="field form__field">
            <label class="form__label" for="">Password</label>
            <input class="form__input" type="password" value="***********" />
          </div>
          <input class="button button--primary" type="submit" value="Log in" />
          <a class="extra-info-text info-link--primary forgot-password" href="#"
            >Forgot my password</a
          >
        </form>
      </div>

      <a class="button button-secondary login__sign-up-button" href="#"
        >Sign up</a
      >
    </main>
  </body>
</html>
